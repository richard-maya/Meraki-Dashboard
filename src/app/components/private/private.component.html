<div class="container">
    <div class="row" *ngIf="profile">
        <div class="col-md-4">
            <img [src]="profile.picture" alt="" class="img-fluid">
        </div>
        <div class="col-md-8">
            <ul class="list-group">
                <li class="list-group-item">{{profile.name}}</li>
                <li class="list-group-item">{{profile.nickname}}</li>
                <li class="list-group-item">{{profile.updated_at | date:'dd MM yyyy'}}</li>
                <!-- <li class="list-group-item">{{metaData.description}}</li> -->
            </ul>
        </div>
    </div>

    <div class="row my-5">
        <div class="col-12">
            <h6>{{profile.sub}}</h6>
        </div>
    </div>
</div>
